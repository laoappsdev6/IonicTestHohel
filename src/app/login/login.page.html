<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>ເຂົ້າສູ່ລະບົບ</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="person" class="icon-login"></ion-icon>
                <ion-input name="user" #user type="text" required placeholder="ຊື່ຜູ້ໃຊ້..."></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input name="password" type="password" required placeholder="ລະຫັດຜ່ານ..."></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" shape="round" color="secondary" fill="solid" expand="full"
              (click)="goToHomePage();"> ຕົກລົງ </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <!-- <h3>¿Olvido la contraseña?</h3> -->
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
