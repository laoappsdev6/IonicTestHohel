<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="ກັບຄືນ"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h4>ລາຍລະອຽດຫ້ອງ</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="image">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-card (click)="selectImage()">
            <div class="myImage">
              <ion-img id="imageNo" src="../assets/icon/room4.jpg" *ngIf="haveImage === false"></ion-img>
              <ion-img [src]="myImage" *ngIf="haveImage === true"></ion-img>
            </div>
            <div class="myIcon">
              <ion-icon id="camera" name="camera-reverse" *ngIf="haveImage === false"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row id="nameImage">
        <ion-col>
          <ion-label>ຮູບພາບ </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="myform">
    <ion-item>
      <ion-label position="floating">ປະເພດຫ້ອງ</ion-label>
      <ion-input type="text" clearInput value="VIP"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ປະເພດຕຽງ</ion-label>
      <ion-input type="text" clearInput value="ຕຽງຄູ່"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ລາຄາ</ion-label>
      <ion-input type="text" clearInput value="500,000 "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ລາຍລະອຽດ</ion-label>
      <ion-input type="text" clearInput value="ສຳລັບລູບຄ້າ ທີ່ມາເປັນຄອບຄົວ"></ion-input>
    </ion-item>
  </div>
  <div class="myButton">
    <ion-grid>
      <ion-row>
        <ion-col size="6" id="cancel">
          <ion-button shape="round" expand="full" (click)="comeBack()">
            <ion-icon name="close"></ion-icon> ຍົກເລີກ
          </ion-button>
        </ion-col>
        <ion-col size="6" id="save">
          <ion-button shape="round" expand="full" (click)="alertSuccess()">
            <ion-icon name="checkmark-done"></ion-icon> ແກ້ໄຂ
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
