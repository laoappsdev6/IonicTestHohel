<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="ກັບຄືນ"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h4>ລາຍລະອຽດບັນຊີ</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="image">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-card (click)="selectImage()">
            <div class="myImage">
              <ion-img id="imageNo" src="../assets/icon/hotel3.png" *ngIf="haveImage === false"></ion-img>
              <ion-img [src]="myImage" *ngIf="haveImage === true"></ion-img>
            </div>
            <div class="myIcon">
              <ion-icon id="camera" name="camera-reverse" *ngIf="haveImage === false"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row id="nameImage">
        <ion-col>
          <ion-label>ຮູບພາບ </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="myform">
    <ion-item>
      <ion-label position="floating">ຊື່</ion-label>
      <ion-input type="text" clearInput value="ທ້າວ ສິງຫາ ຈັນດາລາ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ຊື່ໂຮງແຮມ</ion-label>
      <ion-input type="text" clearInput value="ໂຮງແຮມ ລາວວັງຊ້າງ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ຊື່ສະຖານທີ່</ion-label>
      <ion-input type="text" clearInput value="ນະຄອນຫຼວງວຽງຈັນ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ເບີໂທ</ion-label>
      <ion-input type="text" clearInput value="020 99887788"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ຊື່ຜູ້ໃຊ້</ion-label>
      <ion-input type="text" clearInput value="lao vang chang"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ລະຫັດຜ່ານ</ion-label>
      <ion-input type="text" clearInput value="@lao12290"></ion-input>
    </ion-item>
  </div>
  <div class="myButton">
    <ion-grid>
      <ion-row>
        <ion-col size="6" id="cancel">
          <ion-button shape="round" expand="full" (click)="comeBack()">
            <ion-icon name="close"></ion-icon> ຍົກເລີກ
          </ion-button>
        </ion-col>
        <ion-col size="6" id="save">
          <ion-button shape="round" expand="full" (click)="alertSuccess()">
            <ion-icon name="checkmark-done"></ion-icon> ແກ້ໄຂ
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
